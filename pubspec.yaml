name: buddy
description: Softwareprojekt FH Wedel 2022
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  firebase_auth:
  firebase_core:
  firebase_storage:
  google_sign_in:
  shared_preferences:
  random_string:
  cloud_firestore:
  image_picker:
  image_cropper:
  material_dialogs:

  cupertino_icons: ^1.0.2
  readmore: ^2.1.0
  swipe_cards: ^1.0.0
  uuid: ^3.0.6
  nfc_in_flutter: ^2.0.5
  intl: ^0.17.0
  flutter_toggle_tab: ^1.1.7
  flutter_map: ^0.14.0
  latlng: ^0.1.0
  geolocator: ^8.2.1
  flutter_map_marker_cluster: ^0.4.4
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

fonts:
  - family: Smooch
    fonts:
      - asset : assets/test.ttf

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/OpenSans-Medium.ttf
    - assets/top1.png
    - assets/top22.png
    - assets/bottom1.png
    - assets/bottom22.png
    - assets/f_logo.png
    - assets/otto.png
    - assets/ank_red.jpg
    - f_logo.jpg
    - assets/anker.png
